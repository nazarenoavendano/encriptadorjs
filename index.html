<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Encriptador JS</title>
  </head>
  <body>
    <div id="contenedor" class="contenedor">
      <nav id="nav" class="nav">
        <img src="./img/Logo-1.png" alt="logo-con-letra-A">
      </nav>

      <main id="main" class="main">
        <!-- LADO DERECHO PARA INGRESAR EL TEXTO Y MANEJAR BOTONES -->
        <section id="sectionToWrite" class="sectionToWrite">
          <form id="formulario" action="">
            <div id="divCampo" class="divCampo">              
              <input id="input-texto" class="input-texto" type="text" name="input-texto" autocomplete="off" placeholder="Ingrese el texto aqui">
            </div>
            <div id="divLabel" class="divLabel">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
              <label id="label" class="label" for="input-texto">Solo letras minusculas sin acento.</label>
            </div>
            <div id="divBtn" class="divBtn">
              <input class="btn" id="btn-encriptar" type="button" value="Encriptar">
              <input class="btn" id="btn-desencriptar" type="button" value="Desencriptar">
            </div>            
          
          </form>
        </section>
        <!-- LADO IZQUIERDO PARA MOSTRAR MENSAJES -->
        <section id="sectionToRead" class="sectionToRead">
          
          <img class="img-muñeco" src="./img/Muñeco.png" alt="Hombre con lupa mirando un diamante.">
          
          <h2>Ningún mensaje fue encontrado.</h2>

          <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su mensaje."></textarea>
          <button class="btn"> COPIAR </button>
        </section>

      </main>
    </div>
  </body>
</html>
