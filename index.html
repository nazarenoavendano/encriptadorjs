<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Encriptador JS</title>
  </head>
  <body>
    <div id="contenedor" class="contenedor">
      <nav id="nav" class="nav">
        <img src="./img/Logo-1.png" alt="logo-con-letra-A">
      </nav>

      <main id="main" class="main">
        <!-- LADO DERECHO PARA INGRESAR EL TEXTO Y MANEJAR BOTONES -->
        <section id="sectionToWrite" class="sectionToWrite">
          <form id="formulario" action="">

            <input id="input-texto" class="input-texto" type="text" name="input-texto" placeholder="Ingrese el texto aqui">
            
            <label id="label" class="label" for="input-texto">Solo letras minusculas sin acento.</label>
            
            <div id="divBtn" class="divBtn">
              <input class="btn" id="btn-encriptar" type="button" value="Encriptar">
              <input class="btn" id="btn-desencriptar" type="button" value="Desencriptar">
            </div>            
          
          </form>
        </section>
        <!-- LADO IZQUIERDO PARA MOSTRAR MENSAJES -->
        <section id="sectionToRead" class="sectionToRead">
          
          <img class="img-muñeco" src="./img/Muñeco.png" alt="Hombre con lupa mirando un diamante.">
          
          <h2>Ningún mensaje fue encontrado.</h2>

          <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
          <button class="btn"> COPIAR </button>
        </section>

      </main>

      <!-- <footer id="footer" class="footer">
        <p id="p-footer" class="p-footer">Esto fue diseñado por Nazareno Avendaño</p>
      </footer> -->
    </div>
  </body>
</html>
